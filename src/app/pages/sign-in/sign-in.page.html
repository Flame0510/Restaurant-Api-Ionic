<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-container">
  <form (submit)="signIn()">
    <ion-input placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
    <ion-input
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
    ></ion-input>
    <ion-button color="medium" type="submit">Sign In</ion-button>
  </form>

  <div class="sign-bottom-container">
    <h2>Non hai un account?</h2>
    <ion-button color="medium" (click)="router.navigate(['sign-up'])">
      Registrati
    </ion-button>
  </div>
</ion-content>
